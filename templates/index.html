<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduEval : Faculty Evaluation</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #8ec4fd;
            border:color-mix(in hsl shorter hue, color percentage, color percentage);
        }
        .btn-primary:hover {
            background-color: #80b8f5;
        }
        .btn-secondary {
            background-color: #8ec4fd;
            border:color-mix(in hsl shorter hue, color percentage, color percentage);
        }
        .btn-secondary:hover {
            background-color: #80b8f5;
        }
        .form-group {
            margin-bottom: 1.75rem;
        }
        h1, h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Faculty Evaluation System</a>
        </nav>
        
        <h1>Submit Faculty Evaluation</h1>
        <form action="/evaluate" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="faculty_name">Faculty Name</label>
                        <input type="text" class="form-control" id="faculty_name" name="faculty_name" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="course_code">Course Code</label>
                        <input type="text" class="form-control" id="course_code" name="course_code" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="course_name">Course Name</label>
                <input type="text" class="form-control" id="course_name" name="course_name" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="academic_year">Academic Year</label>
                <input type="text" class="form-control" id="academic_year" name="academic_year" required>
            </div>
            <div class="form-group">
                <label for="value">Score</label>
                <input type="number" class="form-control" id="value" name="value" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Evaluation</button>
        </form>
        
        <hr>
        <h2>View Analytics</h2>
        <div class="btn-group" role="group">
            <a href="{{ url_for('performance', option='static') }}" class="btn btn-secondary">Static Performance Graph</a>
            <a href="{{ url_for('performance', option='interactive') }}" class="btn btn-secondary">Interactive Performance Graph</a>
        </div>
        <h2>Submit Your Feedback</h2>
        <form action="/feedback" method="POST">
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea class="form-control" id="feedback" name="feedback" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
